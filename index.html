<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta http-equiv="Permissions-Policy" content="fullscreen=( ), camera=(), microphone=(), geolocation=()">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <title>Checkout - Teste de Prosperidade</title>
    <!-- SDK OFICIAL MERCADO PAGO CONFORME DOCUMENTAÇÃO -->
    <script src="https://sdk.mercadopago.com/js/v2"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .checkout-container {
            max-width: 500px;
            width: 100%;
            background: white;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1 );
            overflow: hidden;
        }

        .checkout-header {
            padding: 24px 32px 20px;
            background: white;
            border-bottom: 1px solid #f0f0f0;
        }

        .checkout-header h2 {
            font-size: 20px;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }

        .amount-display {
            font-size: 24px;
            font-weight: 600;
            color: #00a650;
            margin-bottom: 12px;
        }

        .completion-message {
            font-size: 14px;
            color: #666;
            background: #f8f9fa;
            padding: 12px 16px;
            border-radius: 6px;
            border: 1px solid #e9ecef;
            text-align: center;
            margin-top: 8px;
        }

        .completion-message .icon {
            margin-right: 6px;
        }

        .mp-logo-footer {
            padding: 12px 32px 8px;
            text-align: center;
            background: white;
            border-top: 1px solid #f0f0f0;
        }

        .mp-logo-img {
            height: 64px;
            margin-bottom: 8px;
            opacity: 0.9;
        }

        .mp-security-text {
            font-size: 12px;
            color: #666;
            font-weight: 500;
        }

        .payment-container {
            padding: 0;
            background: white;
        }

        #paymentBrick_container {
            min-height: 400px;
        }

        .loading-state {
            padding: 60px 32px;
            text-align: center;
            color: #666;
        }

        .spinner {
            width: 32px;
            height: 32px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #009ee3;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 16px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-screen {
            display: none;
            background: #f5f5f5;
            min-height: 100vh;
            max-height: 100vh;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }

        .status-container {
            max-width: 600px;
            margin: 0 auto;
            padding-top: 40px;
            min-height: calc(100vh - 40px);
        }

        .status-header {
            border-radius: 20px 20px 0 0;
            padding: 60px 0 20px;
            text-align: center;
            position: relative;
            margin-bottom: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .status-header.success {
            background: linear-gradient(135deg, #52c41a, #389e0d);
        }

        .status-header.processing {
            background: linear-gradient(135deg, #fa8c16, #d46b08);
        }

        .status-header.error {
            background: linear-gradient(135deg, #ff4d4f, #cf1322);
        }

        .status-icon {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            border: 3px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 36px;
            font-weight: bold;
            position: relative;
            bottom: auto;
            margin-top: -20px;
        }

        .status-content {
            background: white;
            border-radius: 0 0 20px 20px;
            padding: 60px 40px 120px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            position: relative;
            max-height: none;
            overflow-y: auto;
        }

        .status-title {
            font-size: 28px;
            font-weight: 600;
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }

        .status-subtitle {
            font-size: 16px;
            color: #666;
            text-align: center;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .payment-details {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 1px solid #e9ecef;
        }

        .detail-row {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }

        .detail-row:last-child {
            margin-bottom: 0;
        }

        .detail-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #fff3cd;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 16px;
            flex-shrink: 0;
        }

        .detail-content {
            flex: 1;
        }

        .detail-title {
            font-size: 16px;
            font-weight: 500;
            color: #333;
            margin-bottom: 4px;
        }

        .detail-subtitle {
            font-size: 14px;
            color: #666;
        }

        .countdown-section {
            text-align: center;
            margin: 30px 0;
            padding: 20px;
            background: #e6f7ff;
            border-radius: 8px;
            border: 1px solid #91d5ff;
        }

        .countdown-text {
            font-size: 16px;
            color: #1890ff;
            margin-bottom: 8px;
        }

        .countdown-timer {
            font-size: 24px;
            font-weight: 600;
            color: #1890ff;
        }

        .action-button {
            width: 100%;
            max-width: 300px;
            padding: 16px;
            background: #1890ff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s ease;
            margin: 16px auto;
            display: block;
            margin-bottom: 60px;
        }

        .action-button:hover {
            background: #40a9ff;
        }

        .action-button:disabled {
            background: #d9d9d9;
            cursor: not-allowed;
        }

        .back-link {
            display: block;
            text-align: center;
            color: #1890ff;
            text-decoration: none;
            font-size: 16px;
            padding: 12px;
        }

        .back-link:hover {
            text-decoration: underline;
        }

        .pix-info {
            background: #f0f9ff;
            border: 1px solid #b3d4fc;
            border-radius: 8px;
            padding: 32px;
            margin-top: 20px;
            max-height: none;
            overflow-y: auto;
            min-height: 520px;
        }

        .pix-qr {
            text-align: center;
            margin: 20px 0;
        }

        .pix-qr img {
            max-width: 200px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .pix-code {
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            padding: 12px;
            font-family: monospace;
            font-size: 12px;
            word-break: break-all;
            margin: 10px 0;
        }

        .copy-button {
            background: #52c41a;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .copy-button:hover {
            background: #389e0d;
        }

        .status-indicator {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #52c41a;
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 500;
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
            display: flex;
            align-items: center;
            z-index: 1001;
        }

        .status-indicator.error {
            background: #ff4d4f;
        }

        .status-indicator.processing {
            background: #faad14;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: white;
            margin-right: 8px;
        }
    </style>
</head>
<body>
    <div id="status_indicator" class="status-indicator processing" style="display: none;">
        <span class="status-dot"></span>
        <span id="status_text">Conectando...</span>
    </div>

    <div class="checkout-container">
        <div class="checkout-header">
            <h2>Finalize seu teste</h2>
            <div class="amount-display">R$ 20,00</div>
            <div class="completion-message">
                <span class="icon">🔒</span> Pagamento seguro via Mercado Pago
            </div>
        </div>

        <div class="payment-container">
            <div id="paymentBrick_container">
                <div class="loading-state">
                    <div class="spinner"></div>
                    <p>Carregando pagamentos...</p>
                </div>
            </div>
        </div>

        <div class="mp-logo-footer">
            <img src="https://quizfronten.vercel.app/mercado_pago-logo.png" alt="Mercado Pago" class="mp-logo-img">
            <p class="mp-security-text">Processado por Mercado Pago</p>
        </div>
    </div>

    <div id="statusScreen" class="status-screen">
        <div class="status-container">
            <div id="status_header" class="status-header">
                <div id="status_icon" class="status-icon"></div>
            </div>
            <div class="status-content">
                <h2 id="status_title" class="status-title"></h2>
                <p id="status_subtitle" class="status-subtitle"></p>
                
                <div id="payment_details" class="payment-details" style="display: none;"></div>
                
                <div id="pix_info" class="pix-info" style="display: none;"></div>

                <div id="countdown_section" class="countdown-section" style="display: none;">
                    <p class="countdown-text">Você será redirecionado em:</p>
                    <p id="countdown_timer" class="countdown-timer">10</p>
                </div>
                
                <button id="action_button" class="action-button" style="display: none;"></button>
                <a href="#" id="back_link" class="back-link" style="display: none;">Tentar novamente</a>
            </div>
        </div>
    </div>

    <script>
        // ============================================
        // VARIÁVEIS DE CONFIGURAÇÃO
        // ============================================
        const mp = new MercadoPago("APP_USR-7b44b104-c77a-4f52-8406-02755743457a" );
        const bricksBuilder = mp.bricks();
        const BACKEND_URL = "https://quizbacken-production.up.railway.app";
        const RESULT_URL = "https://www.suellenseragi.com.br/resultado";

        // ============================================
        // EXTRAÇÃO DE PARÂMETROS DA URL
        // ============================================
        const urlParams = new URLSearchParams(window.location.search );
        const tallyUID = urlParams.get("uid");
        const userUID = tallyUID || `UID_NOT_FOUND_${Date.now()}`;

        // ============================================
        // ESTADO DA APLICAÇÃO
        // ============================================
        let currentPaymentId = null;
        let pollingInterval = null;

        // ============================================
        // FUNÇÕES DE CONTROLE DE UI
        // ============================================
        const updateStatusIndicator = (status, text) => {
            const indicator = document.getElementById("status_indicator");
            const statusText = document.getElementById("status_text");
            
            indicator.className = `status-indicator ${status}`;
            statusText.textContent = text;
            indicator.style.display = "flex";
        };

        const showStatusScreen = (status) => {
            const statusScreen = document.getElementById("statusScreen");
            const statusHeader = document.getElementById("status_header");
            const statusIcon = document.getElementById("status_icon");
            const statusTitle = document.getElementById("status_title");
            const statusSubtitle = document.getElementById("status_subtitle");
            const paymentDetails = document.getElementById("payment_details");
            const pixInfo = document.getElementById("pix_info");
            const actionButton = document.getElementById("action_button");
            const backLink = document.getElementById("back_link");
            const countdownSection = document.getElementById("countdown_section");

            statusHeader.className = `status-header ${status}`;
            paymentDetails.style.display = "none";
            pixInfo.style.display = "none";
            actionButton.style.display = "none";
            backLink.style.display = "none";
            countdownSection.style.display = "none";

            if (status === "success") {
                statusIcon.innerHTML = "✓";
                statusTitle.textContent = "Pagamento aprovado!";
                statusSubtitle.textContent = "Obrigado por sua compra. Você receberá a confirmação por e-mail em breve.";
                countdownSection.style.display = "block";
                startCountdown(RESULT_URL);
            } else if (status === "processing") {
                statusIcon.innerHTML = "⏳";
                statusTitle.textContent = "Pagamento em processamento";
                statusSubtitle.textContent = "Assim que for aprovado, você receberá um e-mail. Isso pode levar alguns minutos.";
                actionButton.textContent = "Verificar Status";
                actionButton.style.display = "block";
                actionButton.onclick = () => checkPaymentStatus(currentPaymentId);
            } else if (status === "error") {
                statusIcon.innerHTML = "✕";
                statusTitle.textContent = "Erro no pagamento";
                statusSubtitle.textContent = "Não foi possível processar seu pagamento. Por favor, verifique seus dados e tente novamente.";
                backLink.style.display = "block";
                backLink.onclick = () => location.reload();
            }
            statusScreen.style.display = "block";
        };

        const displayPixInfo = (qrCodeBase64, qrCode) => {
            const pixInfo = document.getElementById("pix_info");
            pixInfo.innerHTML = `
                <h3 style="text-align: center; margin-bottom: 16px;">Pague com PIX</h3>
                <div class="pix-qr">
                    <img src="data:image/png;base64,${qrCodeBase64}" alt="QR Code PIX">
                </div>
                <p style="text-align: center; font-size: 14px; color: #666; margin-bottom: 12px;">Copie o código e pague no seu app de banco:</p>
                <div class="pix-code">${qrCode}</div>
                <button class="copy-button" onclick="copyToClipboard('${qrCode}')">Copiar Código</button>
            `;
            pixInfo.style.display = "block";
        };

        const copyToClipboard = (text) => {
            navigator.clipboard.writeText(text).then(() => {
                alert("Código PIX copiado!");
            });
        };

        const startCountdown = (redirectUrl) => {
            let seconds = 10;
            const timer = document.getElementById("countdown_timer");
            const interval = setInterval(() => {
                seconds--;
                timer.textContent = seconds;
                if (seconds <= 0) {
                    clearInterval(interval);
                    window.location.href = redirectUrl;
                }
            }, 1000);
        };

        // ============================================
        // LÓGICA DE PAGAMENTO
        // ============================================
        const startPolling = (paymentId) => {
            stopPolling();
            pollingInterval = setInterval(() => {
                checkPaymentStatus(paymentId);
            }, 15000);
        };

        const stopPolling = () => {
            if (pollingInterval) {
                clearInterval(pollingInterval);
                pollingInterval = null;
            }
        };

        const checkPaymentStatus = async (paymentId) => {
            if (!paymentId) return;
            try {
                const response = await fetch(`${BACKEND_URL}/api/check-payment/${paymentId}`);
                const data = await response.json();
                console.log("🔔 Status de pagamento (polling):", data);
                if (data.status === "approved") {
                    stopPolling();
                    showStatusScreen("success");
                }
            } catch (error) {
                console.error("❌ Erro ao verificar status (polling):", error);
            }
        };

        const renderPaymentBrick = async (bricksBuilder) => {
            try {
                const settings = {
                    initialization: {
                        amount: 20,
                        payer: {
                            email: "",
                        },
                    },
                    customization: {
                        visual: {
                            style: {
                                theme: "default",
                            },
                        },
                        paymentMethods: {
                            creditCard: "all",
                            debitCard: "all",
                            ticket: "all",
                            bankTransfer: "all",
                            mercadoPago: "all",
                        },
                    },
                    callbacks: {
                        onReady: () => {
                            console.log("✅ Payment Brick pronto");
                        },
                        onSubmit: (cardFormData) => {
                            console.log("➡️ Enviando pagamento:", cardFormData);
                            updateStatusIndicator("processing", "Processando");
                            return new Promise((resolve, reject) => {
                                fetch(`${BACKEND_URL}/api/process-payment`, {
                                    method: "POST",
                                    headers: {
                                        "Content-Type": "application/json",
                                    },
                                    body: JSON.stringify({ ...cardFormData, uid: userUID }),
                                })
                                .then(response => response.json())
                                .then(data => {
                                    console.log("✅ Resposta do backend:", data);
                                    currentPaymentId = data.id;
                                    if (data.status === "approved") {
                                        showStatusScreen("success");
                                    } else if (data.status === "in_process") {
                                        showStatusScreen("processing");
                                        startPolling(data.id);
                                    } else if (data.qr_code_base64) {
                                        displayPixInfo(data.qr_code_base64, data.qr_code);
                                        startPolling(data.id);
                                    } else {
                                        showStatusScreen("error");
                                    }
                                    resolve();
                                })
                                .catch(error => {
                                    console.error('❌ Erro no pagamento:', error);
                                    updateStatusIndicator('error', 'Erro');
                                    showStatusScreen('error');
                                    reject();
                                });
                            });
                        },
                        onError: (error) => {
                            console.error('❌ Erro Payment Brick:', error);
                            updateStatusIndicator('error', 'Erro no formulário');
                            showStatusScreen('error');
                        },
                    },
                };
                window.paymentBrickController = await bricksBuilder.create(
                    "payment",
                    "paymentBrick_container",
                    settings
                );
                
                console.log('✅ Payment Brick OFICIAL criado');
                
                setTimeout(() => {
                    const loadingElement = document.querySelector('.loading-state');
                    if (loadingElement) {
                        loadingElement.style.display = 'none';
                    }
                }, 2000);
                
            } catch (error) {
                console.error('❌ Erro ao criar Payment Brick:', error);
                updateStatusIndicator('error', 'Erro de inicialização');
                
                document.getElementById('paymentBrick_container').innerHTML = `
                    <div class="loading-state">
                        <p style="color: #ff4d4f;">Erro ao carregar pagamentos</p>
                        <p style="font-size: 14px; color: #666;">Verifique sua conexão e recarregue a página</p>
                        <button onclick="location.reload()" style="margin-top: 12px; padding: 8px 16px; background: #1890ff; color: white; border: none; border-radius: 4px; cursor: pointer;">
                            Recarregar Página
                        </button>
                    </div>
                `;
            }
        };

        document.addEventListener('DOMContentLoaded', () => {
            console.log('🚀 Inicializando checkout OFICIAL MP');
            console.log('🔗 URL completa:', window.location.href);
            console.log('🎯 UID do Tally detectada:', tallyUID);
            console.log('🆔 UID final utilizada:', userUID);
            console.log('🌐 Backend:', BACKEND_URL);
            console.log('🔐 Ambiente: PRODUÇÃO OFICIAL MP');
            
            testBackendConnection().then(isOnline => {
                if (isOnline) {
                    console.log('✅ Backend online - iniciando Payment Brick OFICIAL');
                    updateStatusIndicator('success', 'Conectado');
                    renderPaymentBrick(bricksBuilder);
                } else {
                    console.error('❌ Backend offline');
                    updateStatusIndicator('error', 'Offline');
                    document.getElementById('paymentBrick_container').innerHTML = `
                        <div class="loading-state">
                            <p style="color: #ff4d4f;">Serviço temporariamente indisponível</p>
                            <p style="font-size: 14px; color: #666;">Tente novamente em alguns instantes</p>
                            <button onclick="location.reload()" style="margin-top: 12px; padding: 8px 16px; background: #1890ff; color: white; border: none; border-radius: 4px; cursor: pointer;">
                                Tentar Novamente
                            </button>
                        </div>
                    `;
                }
            });
        });

        window.addEventListener('beforeunload', () => {
            stopPolling();
        });

        async function testBackendConnection() {
            try {
                const response = await fetch(`${BACKEND_URL}/health`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json'
                    }
                });
                const data = await response.json();
                console.log('🏥 Status do backend:', data);
                return data.status === 'OK';
            } catch (error) {
                console.error('❌ Backend offline:', error);
                return false;
            }
        }
    </script>
</body>
</html>
